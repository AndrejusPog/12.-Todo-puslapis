<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Edit</title>

  <body>
<div class="wrapper">
    <div class="edit">
        <h1>Edit Task</h1>
        <div class="taskid">
        <p>Task ID</p>
        <p>123456789</p>
        </div>
        <div class="name">
            <p>Name</p>

        <div class="completed">
            <label for="compl">Completed</label>
            <input type="checkbox" name="compl" id="compl">
        </div>
        <div class="button">
            <button>Edit</button>
            <p>There Was An Error</p>
        </div>
    </div>
</div>
<div class="wrapper2">
    <div class="button2">
      <a href="index.html"> <button>Back To Tasks</button> </a>
    </div>
</div>
