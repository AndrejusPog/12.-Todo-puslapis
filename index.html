<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>To Do</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tasks">
        <h1>Your Tasks</h1>
        <div class="input">
          <input type="text" placeholder="e.g. wash dishes" />
          <button>Add</button>
          <p>There Was An Error</p>
        </div>
      </div>
    </div>
    <div class="wrapper2">
      <div class="trash">
        <p>Take Out Trashes</p>
      </div>
      <div class="icons">
        <a href="edit.html"> <img src="./images/task.png" alt="task" /> </a>
        <img src="./images/recycle-bin.png" alt="bin" />
      </div>
    </div>
    <div class="wrapper3">
      <div class="dog">
        <input type="checkbox" id="dogwalk" name="dogwalk" />
        <label for="dogwalk">Walk The Dog</label>
      </div>
      <div class="icons">
        <a href="edit.html"> <img src="./images/task.png" alt="task" /></a>
          <img src="./images/recycle-bin.png" alt="bin"/>
      </div>
    </div>
  </body>
</html>
